<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<link rel="stylesheet" href="Style.css">
<script src="/js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/views/Shared/Login/index.js" type="text/javascript"></script>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <input type="submit" class="btn-login" value="Login">
    </form>
    <div class="reg-for-link">
      Don't have an account? <a href="/views/Shared/Register/index.html">Register here</a>
    </div>
    <div class="reg-for-link">
      Forgot password? <a href="/views/Shared/ResetPassword/index.html">Forgot password</a>
    </div>
  </div>
</body>

</html>
